<app-header></app-header>
<div class="signup-window">
    <div class="left">
        <div class="picholder">
            <i class="fa-solid fa-upload"></i>
            <img *ngIf="logoPreview" [src]="logoPreview" alt="Logo Preview" class="preview"/>
            <p>Upload Picture</p>
            <input type="file" (change)="onLogoSelected($event)"  accept="image/*" class="btn-local">
        </div>
    </div>

    <div class="right">
        <h1>Business Sign Up</h1>
        <hr>
    <table>
        <tr>
            <td>Full Name</td>
            <td>Email</td>
            
        </tr>
        <tr>

            <td><input class="flname" type="text" [(ngModel)]="fullname"></td>
            <td><input class="email" type="text" [(ngModel)]="email"></td>
        </tr>
    </table>
    <table>
        <tr>
            <td>Address</td>
            <td>BIR</td>
        </tr>
        <tr>
            <td><input class="address" type="text" [(ngModel)]="address"></td>
            <td><input class="bir" type="text" [(ngModel)]="bir"></td>
        </tr>
    </table>
    <table>
        <tr>
            <td>Contact No.</td>
            <td>ID</td>
        </tr>
        <tr>
            <td>
                
                <input class="contact" type="text" [(ngModel)]="contact">
            </td>
            <td><input class="id" type="text" [(ngModel)]="id"></td>
        </tr>
    </table>
    <table>
        <tr>
            <td>Business Name</td>
            <td>Location</td>
        </tr>
        <tr>
            <td><input class="business-name" type="text" [(ngModel)]="businessname"></td>
            <td>
                <select class = "location" name="location" id="location" [(ngModel)]="selectedLocation">
                    <option *ngFor="let location of locations" [value]="location.code">{{location.name}}</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Password</td>
            <td>Confirm Password</td>
        </tr>
        <tr>
            <td><input class="password" type="password" [(ngModel)]="password"></td>
            <td><input class="password" type="password" [(ngModel)]="confirmPassword"></td>
        </tr>
</table>
    <div>{{error}}</div>
    <button class = "btn-signup" (click)="onRegister()">Sign Up</button>
    </div>
</div>
