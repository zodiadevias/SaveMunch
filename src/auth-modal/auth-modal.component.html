<div class="modal" *ngIf="isOpen">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <div class="modal-header">
      <h2>Welcome!</h2>
    </div>
    <div class="text">
      <p>Login or sign up to continue</p>
    </div>
    <div class="modal-body">
      <button class="btn-Facebook">Continue with Facebook</button>
      <button class="btn-Google">Sign Up with Google</button>
      <div class="line">
        <hr class = line1>
        <p>or</p>
        <hr class = line2>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn-signup">Sign up</button>
      <button class="btn-login">Login</button>
    </div>
    <p>By signing up, you agree to our Terms & Conditions and Privacy Policy</p>
  </div>
</div>
